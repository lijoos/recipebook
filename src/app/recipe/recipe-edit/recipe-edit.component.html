<div class="row">
  <form [formGroup]="editForm">
    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-primary">Save</button>
        <button class="btn btn-danger">Cancel</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="recipeName">Name</label>
          <input type="text" 
                 class="form-control"
                 formControlName="recipeName"
          >
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="imagePath">imagePath</label>
          <input type="text" 
                 class="form-control"
                 formControlName="imagePath"
          >
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="description">description</label>
         <textarea type="text"
                 class="form-control"
                 formControlName="description"
                 rows="6"></textarea>
        </div>
      </div>
     </div>
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-8">
            <input type="text"
            class="form-control">
          </div>
          <div class="col-md-2">
            <input type="number"
            class="form-control">
          </div>
          <div class="col-md-2">
            <button class="btn btn-danger">X</button>
          </div>
        </div>
      </div> 
    </div>  
  </form>
</div>
