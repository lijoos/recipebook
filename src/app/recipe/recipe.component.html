<div class="row">
  <div class="col-md-5">
   <app-recipe-list
    (recipeListClicked)="reciped = $event"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-details *ngIf="reciped;else ngInfo"
    [recipe]="reciped">
    </app-recipe-details>
    <ng-template #ngInfo><p>Not available</p></ng-template>
  </div>
</div>
