<div class="row">
  <div class="col-md-offset-1 col-md-11">
    <form (ngSubmit)="AddClick(f)" #f="ngForm" >
      <div class="row">
       <div class="col-md-5">
        <label for="name">Name</label>
              <input type="text" 
                    id="Name" 
                    name="name"
                    class="form-control"
                    ngModel
                    #name="ngModel"
                    required
                   >
                    <span *ngIf="name.touched && name.invalid">please enter a positive numeric value</span>
         </div>
      <div class="col-md-5">
         <label for="amount">Amount</label>
              <input type="number" 
                     id="amount" 
                     name="amount"
                     class="form-control"
                     ngModel
                     #amount="ngModel"
                     required
                     pattern="^[1-9]+[0-9]*$"
                   >
         <span *ngIf="amount.touched && amount.invalid">please enter a positive numeric value</span>
         </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode?'Update':'ADD'}}</button>
          <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
