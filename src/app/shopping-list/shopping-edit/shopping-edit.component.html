<div class="row">
  <div class="col-md-offset-1 col-md-11">
    <form >
      <div class="row">
       <div class="col-md-5">
        <label for="name">Name</label>
              <input type="text" 
                    id="Name" 
                    class="form-control"
                    #inputName>
         </div>
      <div class="col-md-5">
        <label for="amount">Amount</label>
              <input type="text" 
                    id="amount" 
                    class="form-control"
                    #inputAmount>
         </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-success" type="submit" (click)="AddClick()">ADD</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
